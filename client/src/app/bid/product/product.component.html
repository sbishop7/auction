<form #formData="ngForm" (submit)="bid()">
    <div class="productInfo">
      {{ product.product_name }}
    </div>
    <input type="text" name="bid" required [(ngModel)]="currentBid">
    <input type="submit" name="submit" value="Bid" [disabled]="!formData.form.valid">
  </form>
  <div class="errorBox">
    {{message}}
  </div>
  Current Bids:
  <div class="bids">
    <ul>
      <li *ngFor="let bid of product.bids | filter: search">
        {{ bid.username }}: ${{ bid.amount}}
      </li>
    </ul>
  </div>
  <p>Search : <input type="text" name="search" value="" [(ngModel)]="search" placeholder="search"></p>
